name: Label approved pull request
# This workflow is triggered (hopefully...) when a pull request is approved
on:
  pull_request_review:
    types:
      - submitted

#må få tak i state APPROVED "state" : "APPROVED"

jobs:
  labelWhenApproved:
    name: Label when approved
    runs-on: ubuntu-latest
    steps:
    - name: Label when approved
      uses: pullreminders/label-when-approved-action@master
      env:
        APPROVALS: "1"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ADD_LABEL: "deploy_staging"